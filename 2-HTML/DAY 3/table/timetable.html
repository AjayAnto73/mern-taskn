<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <table border="2" bgcolor="cyan">
        <caption><b>TIME TABLE</b></caption>
        <tr>
            <th rowspan="2" bgcolor="grey">DAY/period</th>
            <th bgcolor="grey"><center>I</center>
            9:20-10:20</th>
            <th bgcolor="grey"><center>II</center>10:20-11:10</th>
            <th bgcolor="grey"><center>III</center>11:10-12:00</th>
            <th rowspan="2" bgcolor="pink">12:00-12:40</th>
            <th bgcolor="grey"><center>Iv</center>12:40-1:30</th>
            <th bgcolor="grey"><center>V</center>1:20-2:20</th>
            <th bgcolor="grey"><center>VI</center>2:20-3:10</th>
            <th bgcolor="grey"><center>VII</center>3:10-4:00</th>
        </tr>
        <tr></tr>
        <tr>
            <th bgcolor="grey">Monday</th>
            <td>ENG</td>
            <td>MAT</td>
            <td>CHem</td>
            <td rowspan="10" bgcolor="pink">lunch</td>
            <td colspan="3">LAB</td>
            <td>PHY</td>
        </tr>
        <tr></tr>
        <tr>
            <th bgcolor="grey">TUESDAY</th>
            <td colspan="3">LAB</td>
            <td>ENG</td>
            <td>CHE</td>
            <td>MAL</td>
            <td>P/T</td>
        </tr>
        <tr></tr>
        <th bgcolor="grey">WEDNESDAY</th>
        <td>MAL</td>
        <td>CHE</td>
        <td>BIO</td>
        <td>PHY</td>
        <td colspan="3">LAB</td>
        <tr></tr>
        <th bgcolor="grey">THURSDAY</th>
        <td>CHE</td>
        <td>ENG</td>
        <td>CHE</td>
        <td colspan="3">LAB</td>
        <td>MATHS</td>
<tr></tr>
<th bgcolor="grey">FRIDAY</th>
<td>MATHS</td>
<td>ENG</td>
<td>PHY</td>
<td colspan="3">LAB</td>
<td>CHE</td>







    </table>
</body>
</html>
