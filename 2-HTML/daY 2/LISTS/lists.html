<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>HTML Links</h1>
        <h2><b>Browsers(Unordered list)</b></h2>
        <ul type="disc">
            <li>Google Chrome</li>
            <li>Mozilla Firefox</li>
            <li>Microsoft Edge</li>

        </ul>
        <h3><b>Search Engines(ordered list)</b></h3>
        <ol type="1">
            <li>Google </li>
            <li>Bing</li>
            <li>Yahoo</li>

        </ol>
        <h4>Internet terms(Definition list)</h4>
            <dl>
                <dd>E-zine-Electronic Magazine</dd>
                <dd>HTML-Hypertext Markup Language</dd>
                <dd>URL-Uniform Resource Locator</dd>
            </dl>
</body>
</html>
